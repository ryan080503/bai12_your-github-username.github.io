<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bài 12</title>
    <style>
        body{
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
            margin:0
        }
        form{
            text-align:center
        }
    </style>    
</head>
<body >
    <style>
        body {transition: 0.5s ease}
    </style>
    <form>
        Username:<br />
        <input type="text" name="username" maxlength="30" minlength="4" required />
        <br />
        Password:<br />
        <input type="password" name="password" />

        <br />
        <br />

        Màu yêu thích:<br />
        <label for="chonmau"></label>
        <input type="color" name="mau" id="chonmau" onchange="changeBackgroundColor(this.value)" />
        <script>
            function changeBackgroundColor(color) {
                document.body.style.backgroundColor = color;
            }
        </script>
        <br />
        <br />
        Tỉnh/ Thành:<br />
        <select name="combobox" >
            <option value="option1">Hà Nội</option>
            <option value="option2">Hồ Chí Minh</option>
            <option value="option3">Thừa Thiên - Huế</option>
            <option value="option4">Khác</option>
        </select>
        <br /><br />
        Email:<br />
        <input type="email" name="email" />
        <br />
        <br />
        Website:<br />
        <input type="url" name="website" />
        <br />
        <br />
        Giới tính:<br />
        <select>
            <option value="option1">Nam</option>
            <option value="option2">Nữ</option>
            <option value="option3">Khác</option>
        </select>
        <br />
        <br />
        Ngày sinh:<br />
        <input type="date" name="ngaysinh" pattern="dd/mm/yyyy" />
        <br />
        <br />
        Điểm số:<br />
        <input type="number" name="diemso" min="0" max="10" step="0.5" />
        <br />
        <br />

        <br />
        <br />
        <input type="submit" name="submit" />
    </form>
</body>
</html>
